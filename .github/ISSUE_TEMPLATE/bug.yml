name: Bug Report Form
description: Create an Issue
title: "<Module Name: Bug title>"
labels: [Bug]

body:

- type: dropdown
  attributes:
    label: Server
    description: On which server the bug was found?
    options:
      - Production
      - Staging
      - Development
  validations:
    required: true

- type: dropdown
  attributes:
    label: Browser
    description: On which browser the bug was found?
    options:
      - name: Chrome
      - name: Microsoft Edge
      - name: Safari
      - name: Arc
      - name: Brave
  validations:
    required: true

- type: input
  attributes:
    label: title
    description: Bug Title
    placeholder: Short and descriptive summary of the bug
  validations:
    required: true
    

- type: textarea
  attributes:
    label: description
    description: Bug Description
    placeholder: Describe the bug in detail, including what you expected to happen and what actually happened.
  validations:
    required: false

- type: textarea
  attributes:
    label: Actual Result
    description: What is actually happening
    placeholder: Describe the bug in detail, what actually happened.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Result
    description: Mention your expected feature
    placeholder: Describe the bug in detail, what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to Reproduce
    description: Write the steps in lists
    placeholder: List the steps someone can take to consistently reproduce the bug.
  validations:
    required: true
    

