name: Bug Report
description: Create an Issue
title: "Module Name <Bug title>"
labels: [Bug]

body:

- type: dropdown
  attributes:
    label: Server
    description: On which server the bug was found?
    options:
      - Production
      - Staging
      - Development
  validations:
    required: true

- type: dropdown
  attributes:
    label: Browser
    description: On which browser the bug was found?
    options:
      - Chrome
      - Microsoft Edge
      - Safari
      - Arc
      - Brave
  validations:
    required: true

- type: input
  attributes:
    label: File URL
    description: Provide the file url
  validations:
    required: false
    

- type: textarea
  attributes:
    label: description
    description: Bug Description
    placeholder: Describe the bug in detail. Provide Recording or Screenshots
  validations:
    required: false

- type: textarea
  attributes:
    label: Actual Result
    description: What is actually happening
    placeholder: Describe the bug in detail, what actually happened.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected Result
    description: Mention your expected feature
    placeholder: Describe the bug in detail, what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps to Reproduce
    description: Write the steps in lists
    placeholder: List the steps someone can take to consistently reproduce the bug. such as, 1) Go to the www.xyx.com/dashboard
    2) Click on the Button
  validations:
    required: true
    

