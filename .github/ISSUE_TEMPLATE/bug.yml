name: Bug Report
description: Create an Issue
title: "Module Name <Bug title>"
labels: [Bug]

body:

- type: dropdown
  attributes:
    label: SERVER 
    description: On which server the bug was found?
    multiple: true
    options:
      - Production
      - Staging
      - Development
    default: Staging
  validations:
    required: true

- type: markdown
    attributes:
      value: |
        ---

- type: dropdown
  attributes:
    label: BROWSER
    description: What browsers are you seeing the problem on?
    multiple: true
    options:
      - Chrome
      - MS Edge
      - Safari
      - Arc
      - Brave
    default: MS Edge
  validations:
    required: true

- type: input
  attributes:
    label: File URL
    description: Provide the file url
  validations:
    required: false
    

- type: textarea
  attributes:
    label: description
    description: Bug Description
    placeholder: Describe the bug in detail. Provide Recording or Screenshots
  validations:
    required: false

- type: textarea
  attributes:
    label: Actual Result
    description: What is actually happening
    placeholder: Describe the bug in detail, what actually happened.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected Result
    description: Mention your expected feature
    placeholder: Describe the bug in detail, what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Reproduction steps
    description: "How do you trigger this bug? Please walk us through it step by step."
    value: |
      1.
      2.
      3.
    render: bash
    # placeholder: List the steps someone can take to consistently reproduce the bug. such as, 1) Go to the www.xyx.com/dashboard
    # 2) Click on the Button
  validations:
    required: false
    

